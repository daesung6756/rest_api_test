<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="./assets/js/include.js"></script>
    <script>
        include.head("로그인")
    </script>
</head>
<body>
<div class="wrap">

    <!-- HEADER : START -->
    <script>include.header()</script>
    <!-- HEADER : END -->

    <!-- CONTAINER : START -->
    <div class="container">
        <div class="form-container">
            <form method="post" id="signInForm">
                <h1>Sign in</h1>
                <input type="email" id="userId" name="userId" placeholder="Email" />
                <input type="password" id="userPassword" name="userPassword" placeholder="Password" />
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <!-- CONTAINER : END -->

    <!-- HEADER : START -->
    <script>include.footer()</script>
    <!-- HEADER : END -->

    <script>
        include.loadScript()

        // container 높이 조절
        window.addEventListener('load', function() {
            const headerHeight = document.querySelector('.header').offsetHeight;
            const footerHeight = document.querySelector('.footer').offsetHeight;
            const container = document.querySelector('.container');
            const calculatedHeight = window.innerHeight - (headerHeight + footerHeight);
            container.style.minHeight = calculatedHeight + 'px';
        });
    </script>
</div>
</body>
</html>
