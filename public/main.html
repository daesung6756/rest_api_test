<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="./assets/js/include.js"></script>
    <script>
        include.head("제네레이터 메인 V0.1")
    </script>
</head>
<body>

<div class="wrap">

    <!-- HEADER : START -->
    <script>include.header()</script>
    <!-- HEADER : END -->

    <div class="container">
        <div class="content">



            <div class="form-list-wrap">
                <div id="generateRecordInfo" class="generate-records"></div>
                <ul class="option-list">
                    <li>
                        <fieldset class="input-btn-field">
                            <input type="text" id="bulkRecordInput" placeholder="더미데이터 생성 갯수를 입력하세요.">
                            <button type="button" onclick="makeBulkDummyData(bulkRecord.value)">BULK 더미 생성</button>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class="input-btn-field">
                            <input type="text" id="bulkDeInput" placeholder="DE를 지정하세요.">
                            <button type="button" onclick="sendBulkDummyData(deKeyInput.value)">BULK DE 전송</button>
                        </fieldset>
                    </li>

                </ul>
                <ul class="option-list">
                    <li>
                        <fieldset class="input-btn-field">
                            <input type="text" id="" placeholder="싱글은 바로 버튼 누르세요." disabled>
                            <button type="button" onclick="makeSingleDummyData()">SINGLE 더미 생성</button>
                        </fieldset>
                    </li>
                    <li>
                        <fieldset class="input-btn-field">
                            <input type="text" id="singleApiEventInput" placeholder="API KEY를 입력하세요.">
                            <button type="button" onclick="sendApiEventData(apiEventInput.value)">API EVENT ENTRY 전송</button>
                        </fieldset>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!-- FOOTER : START -->
    <script>include.footer()</script>
    <!-- FOOTER : END -->

    <script>
        include.loadScript()
    </script>
</div>

</body>
</html>
