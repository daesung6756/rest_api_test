<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="./assets/js/include.js"></script>
    <script>
        include.head("로그인")
    </script>
</head>
<body>
<script>include.loader()</script>
<div class="wrap">

    <!-- HEADER : START -->
    <script>include.header()</script>
    <!-- HEADER : END -->

    <!-- CONTAINER : START -->
    <div class="container">
        <div class="content is-center">

            <div class="form-container">
                <form method="post" id="signInForm">
                    <fieldset class="text-field">
                        <label for="userId">아이디</label>
                        <input type="email" id="userId" name="userId" required placeholder="Email을 입력하세요." />
                    </fieldset>
                    <fieldset class="text-field">
                        <label for="userPassword">비밀번호</label>
                        <input type="password" id="userPassword" name="userPassword" required placeholder="Password를 입력하세요." />
                    </fieldset>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
            </div>

        </div>
    </div>
    <!-- CONTAINER : END -->

    <!-- FOOTER : START -->
    <script>include.footer()</script>
    <!-- FOOTER : END -->


</div>
<script>
    include.loadScript()
</script>
</body>
</html>
