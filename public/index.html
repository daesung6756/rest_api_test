<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="./assets/js/include.js"></script>
    <script>
        include.head("로그인")
    </script>
</head>
<body>
<script>include.loader()</script>
<div class="wrap">

    <!-- HEADER : START -->
    <script>include.header()</script>
    <!-- HEADER : END -->

    <!-- CONTAINER : START -->
    <div class="container">
        <div class="form-container">
            <form method="post" id="signInForm">
                <h1>Sign in</h1>
                <input type="email" id="userId" name="userId" placeholder="Email" />
                <input type="password" id="userPassword" name="userPassword" placeholder="Password" />
                <button type="submit" class="sign-button">Sign In</button>
            </form>
        </div>
    </div>
    <!-- CONTAINER : END -->

    <!-- FOOTER : START -->
    <script>include.footer()</script>
    <!-- FOOTER : END -->

    <script>
        include.loadScript()

        const form = document.getElementById("signInForm")
        form.addEventListener("submit", (e) => {
            e.preventDefault()
            login()
        });
    </script>
</div>
<script>
    include.popup()
</script>
</body>
</html>
